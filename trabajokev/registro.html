<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cementerio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('fondo.jpg'); /* Asegúrate de poner la ruta correcta */
    background-size: cover;
    background-position: center;
    height: 100vh;

        }
        .navbar {
            margin-bottom: 30px;
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .register-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

#formulario {
    background-color: rgba(255, 255, 255, 0.1); /* Fondo con 10% de opacidad */
    border: 2px solid rgba(0, 0, 0, 0.1);/* Borde con 20% de opacidad *//* Borde con 30% de opacidad */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
        footer {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo con 10% de opacidad */
    border: 2px solid rgba(0, 0, 0, 0.1); /* Borde con 20% de opacidad */ /* Borde semi-transparente */
    text-align: center;
    padding: 20px;
    position: relative; /* Para que el footer esté en la parte inferior */
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Cementerio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="producto3.html">Compra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de registro -->
    <div class="container d-flex justify-content-center">
    
        <div  id="formulario" class="register-form col-md-8 col-lg-6">    
            <h2>Registro</h2>
            <form id="registrationForm">
                
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu teléfono" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
        </div>
    </div>
</div>

    <footer>
        <p>&copy; 2024 Cementerio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const mensaje = document.getElementById('mensaje').value;

            // Aquí puedes manejar el almacenamiento de datos (por ejemplo, enviarlos a un servidor)
            console.log('Datos registrados:');
            console.log('Nombre:', nombre);
            console.log('Email:', email);
            console.log('Teléfono:', telefono);
            console.log('Mensaje:', mensaje);

            // Resetear el formulario después de enviar
            this.reset();
            alert('Registro exitoso. ¡Gracias por registrarte!');
        });
    </script>
</body>
</html>
