<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cementerio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            margin-bottom: 30px;
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .contact-info {
            background-color: #495057; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info h2 {
            margin-bottom: 20px;
            color: #ffc107; /* Color del encabezado */
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info .icon {
            font-size: 1.5em;
            color: #ffc107; /* Color del ícono */
            margin-right: 10px;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none; /* Formulario oculto por defecto */
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #343a40; /* Color oscuro para el botón */
            border-color: #343a40;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Cementerio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Compra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registro</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Información de contacto -->
    <div class="container contact-info">
        <h2>Información de Contacto</h2>
        <p>
            <i class="fas fa-phone icon"></i>
            <strong>Teléfono:</strong> +34 123 456 789
        </p>
        <p>
            <i class="fas fa-envelope icon"></i>
            <strong>Correo Electrónico:</strong> contacto@cementerio.com
        </p>
        <div>
            <strong>Redes Sociales:</strong>
            <a href="#" class="ml-2"><i class="fab fa-facebook icon"></i></a>
            <a href="#" class="ml-2"><i class="fab fa-twitter icon"></i></a>
            <a href="#" class="ml-2"><i class="fab fa-instagram icon"></i></a>
        </div>
        <button class="btn btn-primary mt-3" id="toggleForm">Consultas</button> <!-- Botón para mostrar el formulario -->
    </div>

    
    <div class="container">
        <div class="contact-form col-md-8 col-lg-6 mx-auto">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cementerio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
        document.getElementById('toggleForm').addEventListener('click', function() {
            const form = document.querySelector('.contact-form');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
